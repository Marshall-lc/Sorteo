<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteo Cloud Security</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script defer src="script.js"></script>

  <style>
    :root {
      --glow-color: #fde047; /* Amarillo para el glow */
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #111827 50%, #0c111a 100%);
      color: white;
      text-align: center;
    }
    .text-orbitron { font-family: 'Orbitron', sans-serif; }
    .text-glow { text-shadow: 0 0 8px var(--glow-color), 0 0 20px var(--glow-color); }
    canvas {
      display: block;
      margin: auto;
      box-shadow: 0 0 25px rgba(253, 224, 71, 0.4), inset 0 0 20px rgba(0,0,0,0.5);
    }
    .selection-marker {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #ef4444; /* Rojo brillante */
      filter: drop-shadow(0 -5px 4px rgba(0,0,0,0.5));
    }
    .qr-code {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .qr-code:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="overflow-x-hidden">

<main id="ruleta" class="relative min-h-screen flex flex-col justify-center items-center p-4">

  <div class="mb-4">
    <img src="logo_cloud.png" alt="Logo Cloud Security" class="w-48 mx-auto">
  </div>

  <div class="text-center mb-6">
    <h1 id="mainTitle" class="text-5xl font-bold text-yellow-300 text-orbitron text-glow">Ruleta de Participantes</h1>
    <p class="text-gray-300 mt-2 text-lg">Haz clic en "Girar" para encontrar al ganador</p>
  </div>

  <div class="relative flex justify-center items-center my-4">
    <canvas id="canvas" width="500" height="500" class="rounded-full border-4 border-yellow-300"></canvas>
    <div class="absolute left-1/2 transform -translate-x-1/2 -top-2 z-10">
      <div class="selection-marker"></div>
    </div>
  </div>

  <div class="mt-6 text-center h-28"> <div id="ganador" class="hidden text-4xl font-bold text-yellow-300 p-4 text-glow transition-opacity duration-500"></div>
    <div id="controles">
      <button id="btnGirar" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-12 rounded-full text-2xl shadow-lg transition duration-300 ease-in-out transform hover:scale-105 active:scale-100 text-orbitron">
        GIRAR
      </button>
    </div>
    <div id="acciones" class="hidden mt-4 space-x-4">
      <button id="btnSeguir" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-full transition">Seguir Sorteando</button>
      <button id="btnTerminar" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-full transition">Terminar</button>
    </div>
  </div>

  <div class="absolute bottom-5 left-5 text-center">
      <p class="text-sm text-gray-400 mb-2 text-orbitron">Cloud Security</p>
      <img src="qr_ekocloudsec.jpg" alt="QR de Cloud Security" class="w-60 h-60 rounded-lg shadow-md border-2 border-gray-700 qr-code">
  </div>

  <div class="absolute bottom-5 right-5 text-center">
      <p class="text-sm text-gray-400 mb-2 text-orbitron">Diseñador Web :</p>
      <img src="qr_marshallhc.jpg" alt="QR del Diseñador Web" class="w-60 h-60 rounded-lg shadow-md border-2 border-gray-700 qr-code">
  </div>

</main>

</body>
</html>
